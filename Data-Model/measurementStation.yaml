measurementStation:
    title: MeasurementStation
    type: object
    description: Describes a given measurement station
    properties:
        id:
            description: Measurement station identifier
            type: string
            format: uri
            example: urn:ngsi-ld:MeasurementStation:[uuid]
            x-ngsi:
                type: Property

        name: 
          description: Measurement station name
          type: string
          example: Bottling station
          x-ngsi:
            uri: "https://schema.org/name"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/name
            type: Property
            
        location:
          description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
          oneOf:
            - description: 'Geoproperty. Geojson reference to the item. Point'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    type: number
                  minItems: 2
                  type: array
                type:
                  enum:
                    - Point
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON Point'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. LineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 2
                  type: array
                type:
                  enum:
                    - LineString
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON LineString'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. Polygon'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 4
                    type: array
                  type: array
                type:
                  enum:
                    - Polygon
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON Polygon'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPoint
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiPoint'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                    - MultiLineString
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiLineString'
              type: object
            - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type: array
                type:
                  enum:
                    - MultiPolygon
                  type: string
              required:
                - type
                - coordinates
              title: 'GeoJSON MultiPolygon'
              type: object
          x-ngsi:
            uri: "https://uri.etsi.org/ngsi-ld/location"
            uri-prefix: "https://uri.etsi.org/ngsi-ld/"
            type: GeoProperty

    required:
        - id
        - name
        - location