    client:
      title: Client
      type: object
      description: Identifies a clinet
      properties:
        id:
          description: Client Identifier
          type: string
          format: uri
          example: urn:ngsi-ld:Client:clientIdentifier
          x-ngsi:
            type: Property
        clientType:
          description: Type of client
            * `Singular` - client is a Person
            * `Institution` - client is a Corporation/Enterprise
          type: string
          enum:
            - Singular
            - Institution
          example: Singular
          x-ngsi:
            uri: "http://morecolab.pt/pi/monAgroclimatica/dataModel/clientType"
            uri-prefix: "http://morecolab.pt/pi/monAgroclimatica/dataModel/"

        legalName: 
          description: Institution legal name
          type: string
          example: Câmara Municipal de Bragança
          x-ngsi:
            uri: "http://morecolab.pt/pi/monAgroclimatica/dataModel/legalName"
            uri-prefix: "http://morecolab.pt/pi/monAgroclimatica/dataModel/"
            model: https://schema.org/legalName
            type: Property

        givenName: 
          description: Worker first name
          type: string
          example: John
          x-ngsi:
            uri: "https://schema.org/givenName"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/Person
            type: Property
            
        familyName: 
          description: Worker last name
          type: string
          example: Smith
          x-ngsi:
            uri: "https://schema.org/familyName"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/Person
            type: Property
            
        taxId:
          description: Worker/Institution Tax ID
          type: string
          pattern: '^\d{9}$'
          example: 254545879
          x-ngsi:
            uri: "https://schema.org/taxID"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/Person
            type: Property
                
        address:
          description: The client's address
          type: object
          title: Address
          properties:
            streetAddress:
              description: Street name
              type: string         
              example: Rua de São Bento
              x-ngsi:
                uri: "https://schema.org/streetAddress"
                uri-prefix: "https://schema.org/"
                model: https://schema.org/streetAddress
                type: Property
            postalCode:
              description: Postal code
              type: string
              example: 1249-068
              x-ngsi:
                uri: "https://schema.org/postalCode"
                uri-prefix: "https://schema.org/"
                model: https://schema.org/postalCode
                type: Property              
            addressLocality:
              description: Name of the city or location
              type: string
              example: Lisboa
              x-ngsi:
                uri: "https://schema.org/addressLocality"
                uri-prefix: "https://schema.org/"
                model: https://schema.org/addressLocality
                type: Property             
            addressRegion:
              description: Region (Concelho) of the city's location
              type: string
              example: Bragança
              x-ngsi:
                uri: "https://schema.org/addressRegion"
                uri-prefix: "https://schema.org/"
                model: https://schema.org/addressRegion
                type: Property             
            addressCountry:
              description: Country where the company has its headquarters
              type: string
              example: Portugal
              x-ngsi:
                uri: "https://schema.org/addressCountry"
                uri-prefix: "https://schema.org/"
                model: https://schema.org/addressCountry
                type: Property
          x-ngsi:
            uri: "https://schema.org/address"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/address
            type: Property
            
        email:
          description: Contact email address
          type: string
          format: email
          example: elisa@tudodado.com
          x-ngsi:
            uri: "https://schema.org/email"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/email
            type: Property
                        
        telephone:
          description: Mobile or telephone contact
          type: string
          pattern: '^\d{9,18}$'
          example: 213919596
          x-ngsi:
            uri: "https://schema.org/telephone"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/telephone
            type: Property




      required:
        - id
